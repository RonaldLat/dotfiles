# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.completion.scrollbar.bg:
    global: '#C0FFEE'
  colors.tabs.bar.bg:
    global: '#555555'
  content.blocking.method:
    global: both
  content.javascript.clipboard:
    https://bitwarden.com: access-paste
    https://gemini.google.com: access-paste
    https://github.com: access-paste
    https://hub.docker.com: access-paste
    https://keepassxc.org: access-paste
    https://nuxt.com: access-paste
    https://tailscale.com: access-paste
    https://www.digitalocean.com: access-paste
    https://www.josean.com: access-paste
    https://www.opencode.net: access-paste
  content.javascript.enabled:
    global: true
  content.notifications.enabled:
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_size:
    global: 10pt
  scrolling.smooth:
    global: true
